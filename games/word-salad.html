<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Word Salad - Kelimelerden c√ºmle kur oyunu">
  <title>Word Salad - Der Die Das Space</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/difficulty-badges.css">
  <link rel="stylesheet" href="../css/responsive.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <nav class="navbar">
        <a href="../index.html" class="navbar-brand">
          <span>‚Üê</span>
          <span data-i18n="back">Geri</span>
        </a>
        
        <div class="navbar-actions">
          <div class="game-meta">
            <div class="score-display">
              <span data-i18n="score">Skor:</span>
              <span id="currentScore">0</span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Game Title -->
      <div class="text-center" style="margin: var(--space-xl) 0;">
        <h1>ü•ó Word Salad</h1>
        <p id="setInfo" class="text-secondary">Demo Set - Level 1</p>
      </div>

      <!-- Progress Indicator -->
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <p class="progress-text text-center" id="progressText">
        <span data-i18n="question">Soru</span> 0/10
      </p>

      <!-- Timer + Combo -->
      <div class="game-meta">
        <div class="timer" id="timerDisplay">
          <span>‚è±</span>
          <span class="timer-value">20s</span>
        </div>
        
        <div class="combo-indicator" id="comboIndicator" style="display: none;">
          üî• <span class="combo-count">0x</span> COMBO!
        </div>
      </div>

      <!-- Sentence Builder (Top Box) -->
      <div class="sentence-builder" id="sentenceBuilder">
        <div class="sentence-slot" id="sentenceSlot">
          <span class="sentence-placeholder" data-i18n="clickWordsToBuild">Kelimelere tƒ±klayarak c√ºmleyi olu≈ütur</span>
        </div>
        <div class="word-count" id="wordCount">0/10</div>
      </div>

      <!-- Scrambled Words (Bottom) -->
      <div class="scrambled-words" id="scrambledWords">
        <!-- Words will be inserted here by JS -->
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="resetBtn" class="btn btn-secondary" data-i18n="reset">RESET</button>
        <button id="goBtn" class="btn btn-primary" data-i18n="go">GO ‚ûú</button>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center" style="margin: var(--space-3xl) 0;">
        <div class="spinner"></div>
        <p data-i18n="loading">Y√ºkleniyor...</p>
      </div>

      <!-- Game Over / Results -->
      <div id="gameResults" style="display: none;">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/core/i18n.js"></script>
  <script type="module" src="../js/core/supabase.js"></script>
  <script type="module" src="../js/core/auth.js"></script>
  <script type="module" src="../js/core/scoring.js"></script>
  <script type="module" src="../js/core/timer.js"></script>
  <script type="module" src="../js/core/combo.js"></script>
  <script type="module" src="../js/games/word-salad.js"></script>
</body>
</html>
