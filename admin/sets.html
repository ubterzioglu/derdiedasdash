<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Set Management - Admin Panel</title>
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
<link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div class="admin-sidebar-header">
        <h2>ğŸ” Admin Panel</h2>
      </div>
      <nav class="admin-nav">
        <a href="dashboard.html" class="admin-nav-link">ğŸ“Š Dashboard</a>
        <a href="sets.html" class="admin-nav-link active">ğŸ“š Sets</a>
        <a href="badges.html" class="admin-nav-link">ğŸ–ï¸ Badges</a>
        <a href="games.html" class="admin-nav-link">ğŸ® Games</a>
        <button class="admin-nav-link admin-logout-btn" id="logoutBtn">ğŸšª Logout</button>
      </nav>
    </aside>
    
    <main class="admin-content">
      <header class="admin-header">
        <h1>ğŸ“š Set Management</h1>
        <button class="btn btn-primary" onclick="showCreateSetModal()">+ New Set</button>
      </header>
      
      <div class="admin-filters">
        <select id="gameFilter" class="admin-filter">
          <option value="">All Games</option>
        </select>
        
        <select id="levelFilter" class="admin-filter">
          <option value="">All Levels</option>
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>
        
        <label class="admin-filter-checkbox">
          <input type="checkbox" id="demoOnlyFilter">
          Demo sets only
        </label>
      </div>
      
      <div class="admin-table-card">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Game</th>
              <th>Set #</th>
              <th>Level</th>
              <th>Questions</th>
              <th>Demo</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="setsTableBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  
  <!-- Create Set Modal -->
  <div id="createSetModal" class="admin-modal">
    <div class="admin-modal-content">
      <div class="admin-modal-header">
        <h2>New Set</h2>
        <button class="admin-modal-close" onclick="hideCreateSetModal()">Ã—</button>
      </div>
      <form id="createSetForm">
        <div class="admin-form-group">
          <label for="setGameType">Game Type</label>
          <select id="setGameType" required>
            <option value="">Select game...</option>
          </select>
        </div>
        
        <div class="admin-form-group">
          <label for="setNumber">Set Number</label>
          <input type="number" id="setNumber" min="1" required>
        </div>
        
        <div class="admin-form-group">
          <label for="setLevel">Difficulty Level</label>
          <select id="setLevel" required>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
          </select>
        </div>
        
        <div class="admin-form-group">
          <label>
            <input type="checkbox" id="setIsDemo">
            Demo Set
          </label>
        </div>
        
        <div class="admin-form-group">
          <label>Add Questions</label>
          <div class="admin-radio-group">
            <label><input type="radio" name="questionMethod" value="manual" checked> Manual Entry</label>
            <label><input type="radio" name="questionMethod" value="csv"> CSV Upload</label>
          </div>
        </div>
        
        <div id="manualQuestions" class="admin-questions-section">
          <div id="questionsList"></div>
          <button type="button" class="btn btn-secondary" onclick="addQuestionRow()">+ Add Question</button>
        </div>
        
        <div id="csvQuestions" class="admin-questions-section" style="display: none;">
          <input type="file" id="csvFile" accept=".csv">
          <button type="button" class="btn btn-secondary" onclick="previewCSV()">Preview</button>
          <div id="csvPreview"></div>
        </div>
        
        <div class="admin-modal-footer">
          <button type="button" class="btn btn-secondary" onclick="hideCreateSetModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../js/admin/sets.js"></script>
</body>
</html>
